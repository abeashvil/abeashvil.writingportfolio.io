            right: 12%;

            width: 220px;
            height: 190px;
            background: radial-gradient(ellipse, rgba(89, 60, 31, 0.25), transparent 65%);
            bottom: 15%;
            left: 8%;
            filter: blur(20px);
        }

        .stain-3 {
            width: 150px;
            height: 160px;

            top: 45%;
            left: 15%;

            height: 100%;

                rgba(139, 90, 43, 0.05) 20%, 
                rgba(139, 90, 43, 0.08) 50%,
                rgba(139, 90, 43, 0.05) 80%,

            left: 15%;
            top: 0;
            pointer-events: none;
            z-index: 0;

            padding: 5rem 2rem 3rem;
            text-align: left;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            border-bottom: 1px solid rgba(43, 37, 32, 0.15);
            margin-bottom: 3rem;
        }

        h1 {
            font-family: 'Courier New', 'Courier', monospace;
            font-size: 2.5rem;
            font-weight: 400;
            color: #2b2520;
            margin-bottom: 0.8rem;
            letter-spacing: 0.15em;
            line-height: 1.2;
            text-transform: uppercase;
        }

        .subtitle {
            font-family: 'Courier New', 'Courier', monospace;
            font-size: 1rem;
            color: #5a4f47;
            font-style: italic;
            font-weight: 400;
            margin-left: 0.3rem;
            letter-spacing: 0.05em;
        }

        /* Navigation */
        nav {
            max-width: 900px;
            margin: 0 auto 4rem;
            padding: 0 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        nav::before {
            content: '>';
            font-size: 1.1rem;
            color: #5a4f47;
            margin-right: 0.5rem;
        }

        nav button {
            background: none;
            border: none;
            font-family: 'Courier New', 'Courier', monospace;
            font-size: 0.95rem;
            color: #5a4f47;
            cursor: pointer;
            position: relative;
            padding: 0.2rem 0;
            transition: color 0.3s ease;
            letter-spacing: 0.05em;
        }

        nav button::before {
            content: '[';
            margin-right: 0.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav button::after {
            content: ']';
            margin-left: 0.2rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        nav button:hover::before,
        nav button:hover::after,
        nav button.active::before,
        nav button.active::after {
            opacity: 1;
        }

        nav button:hover {
            color: #2b2520;
        }

        nav button.active {
            color: #2b2520;
            font-weight: 600;
        }

        /* Main content */
        main {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 2rem 6rem;
            position: relative;
            z-index: 1;
        }

        /* Index view */
        .index-view {
            display: block;
        }

        .index-view.hidden {
            display: none;
        }

        .piece-listing {
            background: linear-gradient(to bottom, #fdfbf8 0%, #f7f3ec 100%);
            padding: 1rem 1.5rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(43, 37, 32, 0.1);
            position: relative;
            box-shadow: 
                0 1px 3px rgba(43, 37, 32, 0.06),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
        }

        .piece-listing::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: rgba(101, 67, 33, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .piece-listing:hover {
            transform: translateX(8px);
            box-shadow: 
                0 2px 6px rgba(43, 37, 32, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
        }

        .piece-listing:hover::before {
            opacity: 1;
        }

        .listing-title {
            font-size: 1.1rem;
            color: #2b2520;
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 0.3rem;
        }

        .listing-meta {
            font-size: 0.85rem;
            color: #6a5f56;
            font-style: italic;
        }

        /* Individual piece view */
        .piece-view {
            display: none;
        }

        .piece-view.active {
            display: block;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

            background: none;
            border: none;
            font-family: 'Courier New', 'Courier', monospace;
            font-size: 0.9rem;
            color: #5a4f47;
            cursor: pointer;
            margin-bottom: 2rem;
            padding: 0.5rem 0;
            transition: color 0.3s ease;
            letter-spacing: 0.05em;
        }

        .back-button:hover {
            color: #2b2520;
        }

        .back-button::before {
            content: '← ';
        }

        .writing-piece {
            background: 
                linear-gradient(to bottom, 
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(253, 251, 248, 0.8) 5%,
                    rgba(247, 243, 236, 0.9) 100%
                );
            padding: 3rem;
            position: relative;
            border: 1px solid rgba(43, 37, 32, 0.12);
            box-shadow: 
                0 2px 8px rgba(43, 37, 32, 0.08),
                0 1px 2px rgba(43, 37, 32, 0.06),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .writing-piece::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: 
                linear-gradient(to right, 
                    rgba(139, 90, 43, 0.08) 0%,
                    transparent 3%,
                    transparent 97%,
                    rgba(139, 90, 43, 0.08) 100%
                ),
                linear-gradient(to bottom,
                    rgba(139, 90, 43, 0.06) 0%,
                    transparent 3%,
                    transparent 97%,
                    rgba(139, 90, 43, 0.1) 100%
                );
            opacity: 0.6;
        }

        .writing-piece::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, rgba(139, 90, 43, 0.04), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .piece-title {
            font-size: 1.6rem;
            color: #2b2520;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 1.3rem;
        }

            font-size: 0.85rem;
            color: #6a5f56;
            font-style: italic;
            margin-bottom: 2rem;
            letter-spacing: 0.03em;
            padding-bottom: 1rem;
            border-bottom: 1px dashed rgba(43, 37, 32, 0.2);
        }

            font-size: 1rem;
            line-height: 2;
            color: #2b2520;
            white-space: pre-wrap;
            letter-spacing: 0.02em;
        }

            margin-bottom: 1.5rem;
            text-indent: 2em;
        }

            text-indent: 0;
        }

        .poetry .piece-content {
            text-align: center;
            font-style: normal;
            padding: 0 1rem;
        }

        .poetry .piece-content p {
            text-indent: 0;
        }

            font-size: 0.9rem;
            line-height: 1.8;
            color: #2b2520;
            text-indent: 0;
        }

        .script .piece-content p {
            text-indent: 0;

                padding: 2rem;
            }

            .piece-title {
                font-size: 1.2rem;
            }

            .piece-content {
                font-size: 0.95rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }

    <div class="age-mark stain-1"></div>
    <div class="age-mark stain-2"></div>
    <div class="age-mark stain-3"></div>
    <div class="page-crease"></div>

    <header>
        <h1>WRITING PORTFOLIO</h1>
        <p class="subtitle">a collection of works by Abraham Ashvil</p>
    </header>

    <nav>
        <button class="active" onclick="filterPieces('all')">all works</button>
        <button onclick="filterPieces('prose')">prose</button>
        <button onclick="filterPieces('poetry')">poetry</button>
        <button onclick="filterPieces('creative-nonfiction')">creative nonfiction</button>
        <button onclick="filterPieces('script')">scripts</button>
    </nav>

    <main>
        <div class="index-view" id="indexView"></div>
        <div id="pieceViews"></div>
    </main>

    <script>
        // Your writing pieces - edit this array to add/remove pieces
        const pieces = [
            {
                id: '1',
                category: 'prose',
                title: 'The Last Bookstore',
                meta: 'Prose • Winter 2024',
                content: `The smell of old paper greeted me like an old friend as I pushed open the door. Dust motes danced in the afternoon light that slanted through the tall windows, each particle a tiny universe tumbling through space.

I ran my fingers along the spines, feeling the ridges of leather and cloth, the smooth coolness of glossy covers. Each book was a door to somewhere else, a portal waiting to be opened. The bookstore owner, Mrs. Chen, watched from behind her counter, her eyes crinkling with a knowing smile.

"Looking for something specific?" she asked, though she already knew the answer.

"Just browsing," I replied, which was code for: I'm looking for magic, for meaning, for that one book that will change everything.`,
                classes: ''
            },
            {
                id: '2',
                category: 'poetry',
                title: 'Autumn Leaves',
                meta: 'Poetry • Fall 2024',
                content: `Crimson and gold they fall,
whispers of summer's end,
each leaf a letter never sent,
floating to earth's embrace.

The wind carries them
like thoughts I cannot keep,
swirling in patterns
only the air understands.

I stand beneath the oak,
catching memories
in my open palms,
watching them dissolve.`,
                classes: 'poetry'
            },
            {
                id: '3',
                category: 'creative-nonfiction',
                title: 'Learning to Bake Bread',
                meta: 'Creative Nonfiction • Spring 2024',
                content: `My grandmother's hands were always dusted with flour. Even now, twenty years after her passing, I can close my eyes and see them—gnarled and strong, pressing dough against the counter with a rhythm that seemed older than time itself.

She never measured anything. A handful of this, a pinch of that, water until it "felt right." When I asked her how much flour to use, she'd laugh and say, "Enough." Enough for what? I'd wonder, frustrated by the lack of precision.

Now, standing in my own kitchen with flour on my own hands, I finally understand. The bread tells you when it's ready. You feel it in your palms, in the way the dough resists and yields, in how it breathes beneath your touch.`,
                classes: ''
            },
            {
                id: '4',
                category: 'script',
                title: 'Coffee Shop Conversation',
                meta: 'Script • Summer 2024',
                content: `INT. SMALL COFFEE SHOP - MORNING

The shop is warm and crowded. The hiss of the espresso machine provides constant background noise. MAYA (30s, tired eyes, paint-stained fingers) sits alone at a small table, sketching in a notebook.

ALEX (30s, business casual, slightly disheveled) enters, spots Maya, hesitates.

ALEX
Is this seat taken?

MAYA
(without looking up)
Depends. Are you going to talk to me or actually sit?

ALEX
(smiling)
I haven't decided yet.

Maya finally looks up. Recognition flickers across her face.

MAYA
You're early.

ALEX
You're here.

They hold each other's gaze. Years of unspoken words hang between them.`,
                classes: 'script'
            }
        ];

        let currentCategory = 'all';

        // Initialize
        function init() {
            renderIndex();
        }

        // Render index
        function renderIndex() {
            const indexView = document.getElementById('indexView');
            const filteredPieces = currentCategory === 'all' 
                ? pieces 
                : pieces.filter(p => p.category === currentCategory);

            if (filteredPieces.length === 0) {
                indexView.innerHTML = '<p style="color: #6a5f56; padding: 2rem; text-align: center;">No pieces in this category yet.</p>';
                return;
            }

            indexView.innerHTML = filteredPieces.map(piece => `
                <div class="piece-listing" onclick="showPiece('${piece.id}')">
                    <div class="listing-title">${piece.title}</div>
                    <div class="listing-meta">${piece.meta}</div>
                </div>
            `).join('');
        }

        // Show individual piece
        function showPiece(pieceId) {
            const piece = pieces.find(p => p.id === pieceId);
            if (!piece) return;

            document.getElementById('indexView').classList.add('hidden');
            
            const pieceViews = document.getElementById('pieceViews');
            pieceViews.innerHTML = `
                <div class="piece-view active">
                    <button class="back-button" onclick="backToIndex()">back to list</button>
                    <article class="writing-piece ${piece.classes || ''}">
                        <h2 class="piece-title">${piece.title}</h2>
                        <div class="piece-meta">${piece.meta}</div>
                        <div class="piece-content">${piece.content}</div>
                    </article>
                </div>
            `;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Back to index
        function backToIndex() {
            document.getElementById('indexView').classList.remove('hidden');
            document.getElementById('pieceViews').innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter pieces
        function filterPieces(category) {
            currentCategory = category;
            
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            backToIndex();
            renderIndex();
        }

        // Initialize on page load
        init();
    </script>
</body>

                linear-gradient(to bottom, 
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(253, 251, 248, 0.8) 5%,
                    rgba(247, 243, 236, 0.9) 100%
                );
            padding: 3rem;
            position: relative;
            border: 1px solid rgba(43, 37, 32, 0.12);
            box-shadow: 
                0 2px 8px rgba(43, 37, 32, 0.08),
                0 1px 2px rgba(43, 37, 32, 0.06),
                inset 0 0 0 1px rgba(255, 255, 255, 0.3);
        }

        .writing-piece::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: 
                linear-gradient(to right, 
                    rgba(139, 90, 43, 0.08) 0%,
                    transparent 3%,
                    transparent 97%,
                    rgba(139, 90, 43, 0.08) 100%
                ),
                linear-gradient(to bottom,
                    rgba(139, 90, 43, 0.06) 0%,
                    transparent 3%,
                    transparent 97%,
                    rgba(139, 90, 43, 0.1) 100%
                );
            opacity: 0.6;
        }

        .writing-piece::after {
            content: '';
            position: absolute;
            top: 15%;
            right: 8%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at center, rgba(139, 90, 43, 0.04), transparent 70%);
            border-radius: 50%;
            pointer-events: none;
        }

        .piece-title {
            font-size: 1.6rem;
            color: #2b2520;
            margin-bottom: 0.5rem;
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 1.3rem;
        }

        .piece-meta {
            font-size: 0.85rem;
            color: #6a5f56;
            font-style: italic;
            margin-bottom: 2rem;
            letter-spacing: 0.03em;
            padding-bottom: 1rem;
            border-bottom: 1px dashed rgba(43, 37, 32, 0.2);
        }

        .piece-content {
            font-size: 1rem;
            line-height: 2;
            color: #2b2520;
            white-space: pre-wrap;
            letter-spacing: 0.02em;
        }

        .piece-content p {
            margin-bottom: 1.5rem;
            text-indent: 2em;
        }

        .piece-content p:first-of-type {
            text-indent: 0;
        }

        .poetry .piece-content {
            text-align: center;
            font-style: normal;
            padding: 0 1rem;
        }

        .poetry .piece-content p {
            text-indent: 0;
        }

        .script .piece-content {
            font-size: 0.9rem;
            line-height: 1.8;
            color: #2b2520;
            text-indent: 0;
        }

        .script .piece-content p {
            text-indent: 0;
        }

        /* Modal styles for login/admin */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(43, 37, 32, 0.8);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: 
                linear-gradient(to bottom, 
                    rgba(255, 255, 255, 0.6) 0%,
                    rgba(253, 251, 248, 0.8) 5%,
                    rgba(247, 243, 236, 0.9) 100%
                );
            padding: 3rem;
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(43, 37, 32, 0.12);
            box-shadow: 0 10px 40px rgba(43, 37, 32, 0.3);
            position: relative;
        }

        .modal-content::before {
            content: '';
            position: absolute;
            inset: 0;
            pointer-events: none;
            background: 
                linear-gradient(to right, 
                    rgba(139, 90, 43, 0.08) 0%,
                    transparent 3%,
                    transparent 97%,
                    rgba(139, 90, 43, 0.08) 100%
                ),
                linear-gradient(to bottom,
                    rgba(139, 90, 43, 0.06) 0%,
                    transparent 3%,
                    transparent 97%,
                    rgba(139, 90, 43, 0.1) 100%
                );
            opacity: 0.6;
        }

        .modal-header {
            font-size: 1.5rem;
            color: #2b2520;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            position: relative;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            color: #2b2520;
            margin-bottom: 0.5rem;
            letter-spacing: 0.05em;
        }

        .form-group label::before {
            content: '> ';
            color: #5a4f47;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            font-family: 'Courier New', 'Courier', monospace;
            font-size: 0.95rem;
            color: #2b2520;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(43, 37, 32, 0.2);
            letter-spacing: 0.05em;
            transition: all 0.3s ease;
        }

        .form-group textarea {
            min-height: 250px;
            resize: vertical;
            line-height: 1.8;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            border-color: rgba(43, 37, 32, 0.4);
            box-shadow: 0 0 0 2px rgba(43, 37, 32, 0.05);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            font-family: 'Courier New', 'Courier', monospace;
            font-size: 0.95rem;
            cursor: pointer;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            transition: all 0.3s ease;
            border: none;
        }

        .btn-primary {
            color: #f4ede3;
            background: #2b2520;
            border: 1px solid #2b2520;
        }

        .btn-primary:hover {
            background: #3d3028;
            border-color: #3d3028;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(43, 37, 32, 0.2);
        }

        .btn-secondary {
            color: #2b2520;
            background: transparent;
            border: 1px solid rgba(43, 37, 32, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(43, 37, 32, 0.05);
            border-color: rgba(43, 37, 32, 0.5);
        }

        .close-modal {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #5a4f47;
            cursor: pointer;
            padding: 0.5rem;
            line-height: 1;
        }

        .close-modal:hover {
            color: #2b2520;
        }

        .success-message {
            background: rgba(101, 139, 67, 0.15);
            border: 1px solid rgba(101, 139, 67, 0.3);
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #3a4a2f;
            display: none;
        }

        .success-message.visible {
            display: block;
        }

        .error-message {
            background: rgba(139, 67, 67, 0.15);
            border: 1px solid rgba(139, 67, 67, 0.3);
            padding: 1rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #4a2f2f;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            nav {
                gap: 1.2rem;
            }

            .writing-piece {
                padding: 2rem;
            }

            .piece-title {
                font-size: 1.2rem;
            }

            .piece-content {
                font-size: 0.95rem;
            }

            .modal-content {
                padding: 2rem;
            }

            .button-group {
                flex-direction: column;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Age marks -->
    <div class="age-mark stain-1"></div>
    <div class="age-mark stain-2"></div>
    <div class="age-mark stain-3"></div>
    <div class="page-crease"></div>

    <header>
        <h1>CREATIVE<br>WRITING</h1>
        <p class="subtitle">a collection of stories</p>
        <a href="#" class="admin-link" onclick="showLoginModal(); return false;">admin</a>
    </header>

    <nav>
        <button class="active" onclick="filterPieces('all')">all works</button>
        <button onclick="filterPieces('prose')">prose</button>
        <button onclick="filterPieces('poetry')">poetry</button>
        <button onclick="filterPieces('creative-nonfiction')">creative nonfiction</button>
        <button onclick="filterPieces('script')">scripts</button>
    </nav>

    <main>
        <div class="index-view" id="indexView"></div>
        <div id="pieceViews"></div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal('loginModal')">&times;</button>
            <h2 class="modal-header">Admin Login</h2>
            <div id="loginError" class="error-message"></div>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('loginModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Admin Panel Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <button class="close-modal" onclick="logout()">&times;</button>
            <h2 class="modal-header">Add New Writing</h2>
            <div id="successMessage" class="success-message"></div>
            <form onsubmit="handleAddPiece(event)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select a category...</option>
                        <option value="prose">Prose</option>
                        <option value="poetry">Poetry</option>
                        <option value="creative-nonfiction">Creative Nonfiction</option>
                        <option value="script">Script</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="meta">Metadata</label>
                    <input type="text" id="meta" required placeholder="e.g., Prose • Winter 2024">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea id="content" required placeholder="Your writing here..."></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="btn btn-primary">Add to Collection</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const ADMIN_PASSWORD = 'writing123'; // Change this!

        // Default pieces
        const defaultPieces = [
            {
                id: 'default-1',
                category: 'prose',
                title: 'The Last Bookstore',
                meta: 'Prose • Winter 2024',
                content: `The smell of old paper greeted me like an old friend as I pushed open the door. Dust motes danced in the afternoon light that slanted through the tall windows, each particle a tiny universe tumbling through space.

I ran my fingers along the spines, feeling the ridges of leather and cloth, the smooth coolness of glossy covers. Each book was a door to somewhere else, a portal waiting to be opened. The bookstore owner, Mrs. Chen, watched from behind her counter, her eyes crinkling with a knowing smile.

"Looking for something specific?" she asked, though she already knew the answer.

"Just browsing," I replied, which was code for: I'm looking for magic, for meaning, for that one book that will change everything.`,
                classes: ''
            },
            {
                id: 'default-2',
                category: 'poetry',
                title: 'Autumn Leaves',
                meta: 'Poetry • Fall 2024',
                content: `Crimson and gold they fall,
whispers of summer's end,
each leaf a letter never sent,
floating to earth's embrace.

The wind carries them
like thoughts I cannot keep,
swirling in patterns
only the air understands.

I stand beneath the oak,
catching memories
in my open palms,
watching them dissolve.`,
                classes: 'poetry'
            },
            {
                id: 'default-3',
                category: 'creative-nonfiction',
                title: 'Learning to Bake Bread',
                meta: 'Creative Nonfiction • Spring 2024',
                content: `My grandmother's hands were always dusted with flour. Even now, twenty years after her passing, I can close my eyes and see them—gnarled and strong, pressing dough against the counter with a rhythm that seemed older than time itself.

She never measured anything. A handful of this, a pinch of that, water until it "felt right." When I asked her how much flour to use, she'd laugh and say, "Enough." Enough for what? I'd wonder, frustrated by the lack of precision.

Now, standing in my own kitchen with flour on my own hands, I finally understand. The bread tells you when it's ready. You feel it in your palms, in the way the dough resists and yields, in how it breathes beneath your touch.`,
                classes: ''
            },
            {
                id: 'default-4',
                category: 'script',
                title: 'Coffee Shop Conversation',
                meta: 'Script • Summer 2024',
                content: `INT. SMALL COFFEE SHOP - MORNING

The shop is warm and crowded. The hiss of the espresso machine provides constant background noise. MAYA (30s, tired eyes, paint-stained fingers) sits alone at a small table, sketching in a notebook.

ALEX (30s, business casual, slightly disheveled) enters, spots Maya, hesitates.

ALEX
Is this seat taken?

MAYA
(without looking up)
Depends. Are you going to talk to me or actually sit?

ALEX
(smiling)
I haven't decided yet.

Maya finally looks up. Recognition flickers across her face.

MAYA
You're early.

ALEX
You're here.

They hold each other's gaze. Years of unspoken words hang between them.`,
                classes: 'script'
            }
        ];

        let pieces = [];
        let currentCategory = 'all';
        let isLoggedIn = false;

        // Initialize
        function init() {
            loadPieces();
            renderIndex();
        }

        // Load pieces from localStorage
        function loadPieces() {
            const stored = localStorage.getItem('writingPieces');
            if (stored) {
                try {
                    const customPieces = JSON.parse(stored);
                    pieces = [...defaultPieces, ...customPieces];
                } catch (e) {
                    pieces = [...defaultPieces];
                }
            } else {
                pieces = [...defaultPieces];
            }
        }

        // Save pieces to localStorage
        function savePieces() {
            const customPieces = pieces.filter(p => !p.id.startsWith('default-'));
            localStorage.setItem('writingPieces', JSON.stringify(customPieces));
        }

        // Render index
        function renderIndex() {
            const indexView = document.getElementById('indexView');
            const filteredPieces = currentCategory === 'all' 
                ? pieces 
                : pieces.filter(p => p.category === currentCategory);

            if (filteredPieces.length === 0) {
                indexView.innerHTML = '<p style="color: #6a5f56; padding: 2rem; text-align: center;">No pieces in this category yet.</p>';
                return;
            }

            indexView.innerHTML = filteredPieces.map(piece => `
                <div class="piece-listing" onclick="showPiece('${piece.id}')">
                    <div class="listing-title">${piece.title}</div>
                    <div class="listing-meta">${piece.meta}</div>
                </div>
            `).join('');
        }

        // Show individual piece
        function showPiece(pieceId) {
            const piece = pieces.find(p => p.id === pieceId);
            if (!piece) return;

            document.getElementById('indexView').classList.add('hidden');
            
            const pieceViews = document.getElementById('pieceViews');
            pieceViews.innerHTML = `
                <div class="piece-view active">
                    <button class="back-button" onclick="backToIndex()">back to list</button>
                    <article class="writing-piece ${piece.classes || ''}">
                        <h2 class="piece-title">${piece.title}</h2>
                        <div class="piece-meta">${piece.meta}</div>
                        <div class="piece-content">${piece.content}</div>
                    </article>
                </div>
            `;

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Back to index
        function backToIndex() {
            document.getElementById('indexView').classList.remove('hidden');
            document.getElementById('pieceViews').innerHTML = '';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Filter pieces
        function filterPieces(category) {
            currentCategory = category;
            
            const buttons = document.querySelectorAll('nav button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            backToIndex();
            renderIndex();
        }

        // Show login modal
        function showLoginModal() {
            document.getElementById('loginModal').classList.add('active');
            document.getElementById('password').value = '';
            document.getElementById('loginError').classList.remove('visible');
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (password === ADMIN_PASSWORD) {
                isLoggedIn = true;
                closeModal('loginModal');
                showAdminPanel();
            } else {
                errorDiv.textContent = 'Invalid password';
                errorDiv.classList.add('visible');
                document.getElementById('password').value = '';
            }
        }

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('adminModal').classList.add('active');
            document.getElementById('successMessage').classList.remove('visible');
        }

        // Handle add piece
        function handleAddPiece(event) {
            event.preventDefault();
            
            const title = document.getElementById('title').value;
            const category = document.getElementById('category').value;
            const meta = document.getElementById('meta').value;
            const content = document.getElementById('content').value;
            
            const newPiece = {
                id: 'custom-' + Date.now(),
                category: category,
                title: title,
                meta: meta,
                content: content,
                classes: category === 'poetry' ? 'poetry' : (category === 'script' ? 'script' : '')
            };
            
            pieces.push(newPiece);
            savePieces();
            renderIndex();
            
            // Show success message
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = '✓ Writing piece added successfully!';
            successDiv.classList.add('visible');
            
            // Reset form
            event.target.reset();
            
            // Hide success message after 3 seconds
            setTimeout(() => {
                successDiv.classList.remove('visible');
            }, 3000);
        }

        // Close modal
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('active');
        }

        // Logout
        function logout() {
            isLoggedIn = false;
            closeModal('adminModal');
        }

        // Close modals when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('active');
            }
        }

        // Initialize on page load
        init();
    </script>
</body>
</html>
